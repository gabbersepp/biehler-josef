<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="/index.css">

<body>

    <div id="main-content">

        <div class="category-wrapper dev-blog">
            <div class="category">
                <div class="title">Blog posts about coding stuff</div>
                <div class="img coding-background"><img src="/assets/code-background.jpg"></div>

        <div class="category-wrapper drawing">
            <div class="category">

            </div>
        </div>

    <script>
    document.querySelectorAll(".category-wrapper").forEach(e => {
        const clazz = e.classList[1];
        e.addEventListener("click", () => document.location = "/" + clazz + "/index.html");
    })
    </script>
