- name: githubrepos
  image: node:16
  commands:
    - set -e
    - node build/github.js
  environment:
    GITHUB_TOKEN:
      from_secret: GITHUB_TOKEN
  when:
    branch:
    - master
    event:
    - push
    - cron

- name: devto
  image: node:16
  commands:
    - set -e
    - node build/devto.js
  environment:
    DEVTO_TOKEN:
      from_secret: DEVTO_TOKEN
  when:
    branch:
    - master
    event:
    - push
    - cron

- name: docker
  image: plugins/docker
  settings:
    registry: ghcr.io
    repo: ghcr.io/gabbersepp/biehler-josef
    password:
      from_secret: ghcrio_accesstoken
    username: gabbersepp
  when:
    branch:
    - master
    event:
    - push
    - cron

- name: deploy
  image: gabbersepp/drone-kubectl
  pull: always
  settings:
    kubernetes_server: https://192.168.2.126:6443
    kubernetes_token:
      from_secret: k8s_token
    kubernetes_cert:
      from_secret: k8s_cert
    kubernetes_user: deploy
  commands:
    - kubectl delete deployment biehlerjosef -n default
    - kubectl apply -f k8s/deployment.yaml -n default
  when:
    branch:
    - master
    event:
    - push
    - cron