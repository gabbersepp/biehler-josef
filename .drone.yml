kind: pipeline
type: kubernetes
name: biehler-josef
steps:
- name: install
  image: node:12
  commands:
    - set -e
    - npm install

- name: docker
  image: plugins/docker
  settings:
    registry: ghcr.io
    repo: gabbersepp/biehler-josef
    password:
      from_secret: ghcrio_accesstoken
    username: gabbersepp